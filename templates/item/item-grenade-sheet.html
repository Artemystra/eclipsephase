<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="item-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
        </div>
    </header>
    <nav class="sheet-tabs itemnav tabs" data-group="primary">
        <a class="item" data-tab="details">Item Details</a>
        {{#if data.showEffectsTab}}
        <a class="item" data-tab="effects">Effects</a>
        {{/if}}
    </nav>
    {{!-- Sheet Body --}}

    <section class="sheet-body">
        <div class="tab details" data-group="primary" data-tab="details">

        <div class="flexrow flex-group-center">
            <table>
                <tr>
                    <td>
                        <label class="resource-label">Area Effect / Type</label>
                    </td>
                    <td>
                        <label class="resource-label">DV</label>
                    </td>
                    <td>
                        <label class="resource-label">Armor Used</label>
                    </td>
                    <td>
                        <label class="resource-label">Cost</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="input-large" type="text" name="data.areaeffect" value="{{data.data.areaeffect}}" placeholder="e.g. Unifrom (50m)"/>
                    </td>
                    <td>
                        <input class="input-large" type="text" name="data.dv" value="{{data.data.dv}}" placeholder="e.g. 1d10+1"/>
                    </td>
                    <td>
                        <select name="data.armorused" data-type="String">
                            {{#select data.data.armorused}}
                            <option value="na">NA</option>
                            <option value="k">K</option>
                            <option value="e">E</option> {{/select}}
                        </select>
                    </td>
                    <td>
                        <select name="data.cost" data-type="String">
                            {{#select data.data.cost}}
                            {{#each config.costTypes as |name type|}}
                            <option value="{{name}}">{{name}}</option>
                            {{/each}} {{/select}}
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <p></p>
        <h2>Description</h2>
        <div class="textAreaDescription"><textarea class="description" name="data.description" rows="10" cols="60">{{data.data.description}}</textarea></div>
    </div>
    {{> systems/eclipsephase/templates/actor/partials/effectsTab.html }}
</section>
</form>
