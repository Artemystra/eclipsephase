<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="item-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
            <div class="grid grid-2col">
            </div>
        </div>
    </header>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <div class="grid grid-2col">
            <div class="flexrow flex-group-left">
                <label class="resource-label input-medium">Level: </label>
                <select name="data.programLevel" data-type="String">
                    {{#select data.programLevel}}
                    {{#each config.programLevels as |name type|}}
                    <option value="{{name}}">{{name}}</option>
                    {{/each}} {{/select}}
                </select>
            </div>
        </div>
        <p></p>
        <h2>Description</h2>
        <div class="textAreaDescription"><textarea class="description" name="data.description" rows="10" cols="60">{{data.description}}</textarea></div>
    </section>
</form>
