<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="item-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
            <div class="grid grid-2col">
            </div>
        </div>
    </header>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <div class="flexrow flex-group-center">
            {{#if item.homebrew}}
            <table>
                <tr>
                    <td>
                        <label class="resource-label">Psi Type</label>
                    </td>
                    <td>
                        <label class="resource-label">Infection Modifier</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="system.psiType" data-type="String">
                            {{#select item.system.psiType}}
                            {{#each config.psiTypes as |name type|}}
                            <option value="{{name}}">{{name}}</option>
                            {{/each}} {{/select}}
                        </select>
                    </td>
                    <td>
                        <input class="input-large" type="number"
                        name="system.infection" value="{{item.system.infection}}" placeholder="e.g. 3"/>
                    </td>
                </tr>
            </table>
            {{else}}
            <table>
                <tr>
                    <td>
                        <label class="resource-label">Psi Type</label>
                    </td>
                    {{#if (eq item.system.psiType "Chi")}}
                    {{else}}
                    <td>
                        <label class="resource-label">Action</label>
                    </td>
                    <td>
                        <label class="resource-label">Duration</label>
                    </td>
                    {{/if}}
                    <td>
                        <label class="resource-label">Infection Modifier</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="system.psiType" data-type="String">
                            {{#select item.system.psiType}}
                            {{#each config.psiTypes as |name type|}}
                            <option value="{{name}}">{{name}}</option>
                            {{/each}} {{/select}}
                        </select>
                    </td>
                    {{#if (eq item.system.psiType "Chi")}}
                    {{else}}
                    <td>
                        <select name="system.actionType" data-type="String">
                            {{#select item.system.actionType}}
                            {{#each config.actionTypes as |name type|}}
                            <option value="{{name}}">{{name}}</option>
                            {{/each}} {{/select}}
                        </select>
                    </td>
                    <td>
                        <select name="system.duration" data-type="String">
                            {{#select item.system.duration}}
                            {{#each config.duration as |name type|}}
                            <option value="{{name}}">{{name}}</option>
                            {{/each}} {{/select}}
                        </select>
                    </td>
                    {{/if}}
                    <td>
                        {{#if (eq item.system.psiType "Chi")}}
                        -
                        {{else}}
                        <input class="input-large" type="number"
                        name="system.infection" value="{{item.system.infection}}" placeholder="e.g. 3"/>
                        {{/if}}
                    </td>
                </tr>
            </table>
            {{/if}}
        </div>
        <p></p>
        <h2>Description</h2>
        <div class="textAreaDescription"><textarea class="description"
                                                   name="system.description"
                                                   rows="10"
                                                   cols="60">{{item.system.description}}</textarea></div>
    </section>
</form>
