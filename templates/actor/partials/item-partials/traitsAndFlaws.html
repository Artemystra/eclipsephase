<div class="item flexrow" data-item-id="{{item._id}}" data-item-name="{{item.name}}" style="align-items: start;">
    <div class="item-image flexrow flex-group-center input-small" style="font-size: 22px; min-height: 36px; min-width: 40px;">
        {{#if (eq itemType "fail")}}
        <i class="far fa-minus-square fail"></i>
        {{else if (eq itemType "success")}}
        <i class="far fa-plus-square success"></i>
        {{else if (eq itemType "ware")}}
        <img src="{{item.img}}" title="{{item.name}}" width="24" height="24" style="max-width: 24px;"/>
        {{/if}}
    </div>
    {{#if (eq ego true)}}
        <div class="flexrow alignCenter reveal wantToKnowMore" style="min-height: 36px; max-width: 100%;">
    {{else}}
        <div class="flexrow alignCenter reveal wantToKnowMore" style="min-height: 36px; max-width: 105px;">
    {{/if}}
        <span class="tooltipText">{{item.name}}</span>
        <h4 class="item-name noMargin truncate"><strong>{{item.name}}</strong></h4>
    </div>
    <div class="flexrow item-controls flex-group-right" style="max-width: 50px; min-width: 50px; height: 24px;">
        <a class="item-control item-delete resource-label editWithLabel input-xs alignRight" title="Delete Item"><i class="far fa-times-circle awesomeIcon"></i></a>
        <a class="item-control item-edit resource-label editWithLabel  input-xs alignRight" title="Edit Item"><i class="far fa-edit awesomeIcon"></i></a>
    </div>
    <div class="flex-group-right slideShow input-xs">
        <a><i class="fas fa-plus icon-small awesomeIcon"></i></a>
        <a class="noShow"><i class="fas fa-minus icon-small awesomeIcon"></i></a>
    </div>
    <div class="item showMore descriptionContainer" style="padding-bottom: 10px;">
        <div class="itemDescription shape3">
            {{item.system.description}}
        </div>
    </div>
</div>
