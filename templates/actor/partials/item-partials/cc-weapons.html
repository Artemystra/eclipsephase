
<div class="itemBackground">
    {{#each actor.ccweapon as |item id|}}
    {{#if this.system.active}}
    <div class="item flexrow flex-group-center atHand reveal" data-item-id="{{item._id}}" data-item-name="{{item.name}}">
        <input class="sheet equipped checkBox" data-dtype="Boolean" data-item-id="{{item._id}}" type="checkbox" {{checked system.active}}>
        <div class="flexrow flex-group-center input-small">
            <img src="{{item.img}}" title="{{item.name}}" class="item-image flex-group-left input-small icon-small"/>
        </div>
        <input class="sheet-inline-edit" data-field="name" type="text" name="item.name" value="{{item.name}}" placeholder="{{localize 'ep2e.inventory.ccPlaceholder'}}" style="text-align: left; font-weight: bold"/>
        <label class="flex-group-center noMargin flex-group-center"><strong>{{localize item.system.slotName}}</strong></label>
        <h4 class="item-image flex-group-right noMargin" style="max-width: 145px;"><strong>{{item.system.dv}}</strong></h4>
        <div class="flexrow item-controls flex-group-right" style="max-width: 50px;">
            <a class="item-control item-delete resource-label editWithLabel input-xs alignRight" title="Delete Item"><i class="far fa-times-circle"></i></a>
            <a class="item-control item-edit resource-label editWithLabel  input-xs alignRight" title="Edit Item"><i class="far fa-edit"></i></a>
        </div>
        <div class="flex-group-right slideShow input-xs">
            <a><i class="fas fa-plus icon-small"></i></a>
            <a class="noShow"><i class="fas fa-minus icon-small"></i></a>
        </div>
        <div class="item showMore descriptionContainer" style="padding-bottom: 10px;">
            <div class="itemDescription shape3">
                <input class="sheet-inline-edit"
                data-field="system.description" type="text"
                name="item.description" value="{{item.system.description}}" placeholder="No modifications"/>
            </div>
        </div>
    </div>
    {{else}}
    <div class="item flexrow flex-group-center offHand reveal weaponItem" data-item-id="{{item._id}}" data-item-name="{{item.name}}">
        <input class="sheet equipped checkBox" data-dtype="Boolean" data-item-id="{{item._id}}" type="checkbox" {{checked system.active}}>
        <div class="flexrow flex-group-center input-small">
            <img src="{{item.img}}" title="{{item.name}}" class="item-image flex-group-left input-small icon-small"/>
        </div>
        <input class="sheet-inline-edit" data-field="name" type="text" name="item.name" value="{{item.name}}" placeholder="{{localize 'ep2e.inventory.ccPlaceholder'}}" style="text-align: left; font-weight: bold"/>
        <label class="flex-group-center noMargin flex-group-center"><strong>{{localize item.system.slotName}}</strong></label>
        <h4 class="item-image flex-group-right noMargin" style="max-width: 145px;"><strong>{{item.system.dv}}</strong></h4>
        <div class="flexrow item-controls flex-group-right" style="max-width: 50px;">
            <a class="item-control item-delete resource-label editWithLabel input-xs alignRight" title="Delete Item"><i class="far fa-times-circle"></i></a>
            <a class="item-control item-edit resource-label editWithLabel  input-xs alignRight" title="Edit Item"><i class="far fa-edit"></i></a>
        </div>
        <div class="flex-group-right slideShow input-xs">
            <a><i class="fas fa-plus icon-small"></i></a>
            <a class="noShow"><i class="fas fa-minus icon-small"></i></a>
        </div>
        <div class="item showMore descriptionContainer" style="padding-bottom: 10px;">
            <div class="itemDescription shape3">
                <input class="sheet-inline-edit" data-field="description" type="text" name="item.description" value="{{item.description}}" placeholder="No modifications"/>
            </div>
        </div>
    </div>
    {{/if}}
    {{/each}}
</div>
