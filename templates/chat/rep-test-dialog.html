<form>
    <div class="contentBoxMargin">
        <div class="flexrow subheader">
            <h3 class="subheader dialog">{{localize "ep2e.roll.dialog.generalModHeadline"}}</h3>
        </div>
        <div class="form-group listBackgroundMain">
            <label class="resource-labelDialog" style="min-width: 140px;">{{localize "ep2e.roll.dialog.globalModLabel"}}</label>
            <input type="number" name="globalMod" placeholder="e.g. -20" />
        </div>
    </div>
    <div class="contentBoxMargin">
        <div class="flexrow subheader">
            <h3 class="subheader dialog">{{localize "ep2e.roll.dialog.reputationMode.headline"}}</h3>
        </div>
        <div class="form-group listBackgroundMain">
            <select name="favorMod">
                <option value="+30">{{localize "ep2e.roll.dialog.reputationMode.trivial"}}</option>
                <option value="+10">{{localize "ep2e.roll.dialog.reputationMode.minor"}}</option>
                <option value="0">{{localize "ep2e.roll.dialog.reputationMode.moderate"}}</option>
                <option value="-30">{{localize "ep2e.roll.dialog.reputationMode.major"}}</option>
            </select>
        </div>
    </div>
</form>
