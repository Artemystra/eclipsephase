<form>
    <div class="grid" style="margin-bottom: 0;">
        <div class="flexrow subheader">
            <h3 class="subheader dialog">{{localize "ep2e.roll.dialog.generalModHeadline"}}</h3>
        </div>
        <div class="flexrow subheader">
            <h3 class="subheader dialog">{{localize "ep2e.roll.dialog.attackerHeadline"}}</h3>
        </div>
    </div>
    <div class="grid" style="margin-top: 0;">
        <div>
            {{> systems/eclipsephase/templates/chat/partials/general-modifiers.html }}
        </div>
        <div>
            <div class="form-group listBackgroundMain">
                <input type="checkbox" name="CalledShot" id="calledshot">
                <label class="resource-label" for="calledshot">{{localize "ep2e.roll.dialog.calledShotLabel"}}</label>
            </div>
            <div class="form-group listBackgroundMain">
                <label class="resource-labelDialog">{{localize "ep2e.roll.dialog.melee.attacker.sizeDifference.label"}}</label>
                <select class="input-large" name="SizeDifference" style="max-width: 160px">
                    <option value=-30>{{localize "ep2e.roll.dialog.melee.attacker.sizeDifference.vms"}}</option>
                    <option value=-20>{{localize "ep2e.roll.dialog.melee.attacker.sizeDifference.ms"}}</option>
                    <option value=-10>{{localize "ep2e.roll.dialog.melee.attacker.sizeDifference.s"}}</option>
                    <option selected value="none">{{localize "ep2e.roll.dialog.melee.attacker.sizeDifference.none"}}</option>
                    <option value=10>{{localize "ep2e.roll.dialog.melee.attacker.sizeDifference.l"}}</option>
                    <option value=20>{{localize "ep2e.roll.dialog.melee.attacker.sizeDifference.ml"}}</option>
                    <option value=30>{{localize "ep2e.roll.dialog.melee.attacker.sizeDifference.vml"}}</option>
                </select>
            </div>
            <div class="form-group listBackgroundMain">
                <label class="resource-labelDialog" style="min-width: 180px;">{{localize "ep2e.roll.dialog.melee.attacker.numberOfTargetsLabel"}}</label>
                <input class="input-xs" type="number" name="NumberTargets" placeholder="1" />
                <label class="resource-labelDialog" style="min-width: 180px;">{{localize "ep2e.roll.dialog.melee.attacker.numberOfTargetsMod"}}</label>
            </div>
            <div class="form-group listBackgroundMain">
                <label class="resource-labelDialog">{{localize "ep2e.roll.dialog.melee.attacker.type.label"}}</label>
                <select class="input-large" name="HitType" style="max-width: 160px">
                    <option value="none">{{localize "ep2e.roll.dialog.melee.attacker.type.none"}}</option>
                    <option value="charge">{{localize "ep2e.roll.dialog.melee.attacker.type.charge"}}</option>
                    <option value="aggressive">{{localize "ep2e.roll.dialog.melee.attacker.type.aggressive"}}</option>
                    <option value="aggressiveCharge">{{localize "ep2e.roll.dialog.melee.attacker.type.aggressiveCharge"}}</option>
                </select>
            </div>
            {{#if (eq traits.confirmationEffects.touchOnly.value true)}}
                <div class="form-group listBackgroundMain">
                    <input type="checkbox" name="TouchOnly" id="touchOnly">
                    <label class="resource-label" for="tocuhOnly">{{localize "ep2e.roll.dialog.touchOnly"}}</label>
                </div>
            {{else if (ne rolledFrom "ccWeapon")}}
                <div class="form-group listBackgroundMain">
                    <input type="checkbox" name="TouchOnly" id="touchOnly">
                    <label class="resource-label" for="tocuhOnly">{{localize "ep2e.roll.dialog.touchOnly"}}</label>
                </div>
            {{/if}}
        </div>
    </div>
</form>
