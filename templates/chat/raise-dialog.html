<form>

    <div class="contentBoxMargin listBackgroundMain alignCenter">
        <label class="resource-labelDialog">{{localize "ep2e.roll.announce.poolUsage.metGoal"}}</label><p/>
        <span class="success">{{localize successMessage}}</span><p/>
        <label class="resource-labelDialog">{{{localize "ep2e.roll.announce.poolUsage.raiseSuccess"}}}</label>
    </div>
    <div class="contentBox">
        <div class="flexrow subheader">
            <h3 class="subheader dialog">{{localize "ep2e.roll.announce.poolUsage.usePoolSubheadline"}}</h3>
        </div>
        {{#if swapPossible}}
        <div class="form-group listBackgroundMain">
            <div style="display: grid;">
                <label>
                    {{#if (eq choices 1)}}
                    <input type="radio" name="useSwap" value="none" checked>
                        {{localize "ep2e.roll.announce.poolUsage.dontSwap"}}<p>
                    <input type="radio" name="useSwap" value="pool">
                        {{localize "ep2e.roll.announce.poolUsage.swapTo"}} <strong> {{swipSwap}} </strong> (1 {{poolType}})<p>
                    <input type="radio" name="useSwap" value="flex">
                        {{localize "ep2e.roll.announce.poolUsage.swapTo"}} <strong> {{swipSwap}} </strong> (1 {{localize "ep2e.skills.flex.poolHeadline"}})<p>
                    {{/if}}
                    {{#if (eq choices 2)}}
                    <input type="radio" name="useSwap" value="none" checked>
                        {{localize "ep2e.roll.announce.poolUsage.dontSwap"}}<p>
                    <input type="radio" name="useSwap" value="flex">
                        {{localize "ep2e.roll.announce.poolUsage.swapTo"}} <strong> {{swipSwap}} </strong> (1 {{localize "ep2e.skills.flex.poolHeadline"}})<p>
                    {{/if}}
                    {{#if (eq choices 3)}}
                    <input type="radio" name="useSwap" value="none" checked>
                        {{localize "ep2e.roll.announce.poolUsage.dontSwap"}}<p>
                    <input type="radio" name="useSwap" value="pool">
                        {{localize "ep2e.roll.announce.poolUsage.swapTo"}} <strong> {{swipSwap}} </strong> (1 {{poolType}})<p>
                    {{/if}}
                </label>
            </div>
        </div>
        {{/if}}
        {{#if potentialRaise}}
            {{#if poolValue}}
                <div class="form-group listBackgroundMain">
                    <input type="checkbox" name="useRaise">
                    <label class="resource-label">{{localize "ep2e.roll.announce.poolUsage.raiseLevel"}} 1 {{poolType}}</label>
                </div>
            {{else}}
                <div class="form-group listBackgroundMain">
                    <input type="checkbox" name="useRaise" disabled>
                    <label class="resource-label epInactive">{{poolType}} {{localize "ep2e.roll.announce.poolUsage.notAvailable"}}</label>
                </div>
            {{/if}}
        {{/if}}
    </div>
</form>
