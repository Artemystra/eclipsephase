<form>
    {{#if severityFlavor}}
        <div class="contentBoxMargin listBackgroundMain alignCenter">
            <label class="resource-labelDialog">You missed your goal with a</label><p/>
            <span class="fail">{{successName}}</span><p/>
            <label class="resource-labelDialog">There might be {{severityFlavor}} consequences <br/>if you don't use your pools...</label>
        </div>
        <div class="contentBoxMargin">
            <div class="flexrow subheader">
                <h3 class="subheader dialog">Use Pools</h3>
            </div>
            <div class="form-group listBackgroundMain">
                <div style="display: grid;">
                    {{radioBoxes groupName choices checked=chosen localize=true}}
                </div>
            </div>
        </div>
    {{else}}
        <div class="contentBoxMargin listBackgroundMain alignCenter">
            <label class="resource-labelDialog">You'll miss your goal with a</label><p/>
            <span class="fail">{{successName}}</span><p/>
            <label class="resource-labelDialog">if you don't use your pools...</label>
        </div>
        <div class="contentBoxMargin">
            <div class="flexrow subheader">
                <h3 class="subheader dialog">Use Pools</h3>
            </div>
            <div class="form-group listBackgroundMain">
                <div style="display: grid;">
                    {{radioBoxes groupName choices checked=chosen localize=true}}
                </div>
            </div>
        </div>
    {{/if}}
</form>
